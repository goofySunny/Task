<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 bg-primary justify-content-center d-flex mt-5">
            <div>
                <h2>Sign in</h2>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="border p-2 mt-5">
                <div class="d-flex col-12 p-2 align-items-baseline">
                    <label for="user" class="p-1">username</label>
                    <div class="customized-div">
                        <input class="ms-2 custom-input" type="text" name="username">
                    </div>
                </div>
                <div class="d-flex col-12 p-2 align-items-baseline">
                    <label for="password" class="p-1">password</label>
                    <div class="customized-div">
                        <input id="password" class="ms-2 custom-input" type="password" name="password">
                        <button type="button" class="btn btn-light" (click)="togglePasswordVisibility()">
                            <img id="my-image" src="assets/Enable.svg" alt="">
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="justify-content-center d-flex">
            <button class="btn btn-success">Login</button>
        </div>
    </div>
</div>
