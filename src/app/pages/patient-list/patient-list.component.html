<div class="container">
    <div class="row">
        <div class="col-12">
            <h2>Patient List using HTML tables</h2>
        </div>
        <div class="d-flex justify-content-center mt-5 col-12">
            <table class="">
                <thead>
                    <tr class="border-bottom">
                        <th>Patient</th>
                        <th>description</th>
                        <th>phone number</th>
                        <th>visit date</th>
                        <th>Cancel</th>
                        <th>Edit</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let patient of patients">
                        <td class="require-header" data-cell="patient">{{patient.name}}</td>
                        <td class="require-header" data-cell="description">{{patient.description}}</td>
                        <td class="require-header" data-cell="phone number">{{patient.phoneNumber}}</td>
                        <td class="require-header" data-cell="visit date">{{patient.visitDate | date : 'yyyy/MM/dd'}}</td>
                        <td><button class="btn btn-info" (click)="editPatient(patient.id)">Edit</button></td>
                        <td><button class="btn btn-danger" (click)="cancelPatient(patient.id)">Cancel</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="container d-flex justify-content-start mt-2 mb-5">
            <button class="btn btn-info" (click)="openAddPanel()">
                Add
            </button>
        </div>
    </div>
</div>
<div class="modal" id="modal">
    <div class="card row inner p-3">
        <div class="col-12 mx-0 align-self-start">
            <button class="btn btn-default custom-button" (click)="closeModal()">
                <img src="assets/close.svg" alt="">
            </button>
        </div>
        <div class="col-12">
            <label>Patient name</label>
        </div>
        <div class="col-6">
            <input type="text" [(ngModel)]="addPatient.name" placeholder="John Doe">
        </div>
        <div class="col-12">
            <label>Description</label>
        </div>
        <div class="col-6">
            <input type="text" [(ngModel)]="addPatient.description" placeholder="Sick">
        </div>
        <div class="col-12">
            <label>Phone number</label>
        </div>
        <div class="col-6">
            <input type="text" [(ngModel)]="addPatient.phoneNumber" placeholder="09188181128">
        </div>
        <div class="col-12">
            <label>visit date</label>
        </div>
        <div class="col-6">
            <input type="text" [ngModel]="addPatient.visitDate | date: 'yyyy/MM/dd'" (ngModelChange)="addPatient.visitDate" #visitDate="ngModel">
        </div>
        <div class="mt-2">
            <button class="btn btn-success me-2" *ngIf="editing" (click)="editPatientSave()">Update</button>
            <button class="btn btn-success me-2" *ngIf="!editing" (click)="appendPatient()">Add</button>
            <button class="btn btn-danger" (click)="closeModal()">Cancel</button>
        </div>
    </div>
</div>
